{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Nuova Spesa</h1>
    <form method="POST" class="card expense-form">
        <div class="form-group">
            <label for="description">Descrizione</label>
            <input type="text" id="description" name="description" required placeholder="Es. Spesa al supermercato">
        </div>

        <div class="form-group">
            <label for="amount">Importo (&euro;)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" name="category">
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="new_category">Oppure crea nuova categoria</label>
            <input type="text" id="new_category" name="new_category" placeholder="Nuova categoria (opzionale)">
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" value="{{ today }}" required>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn-cancel">Annulla</a>
            <button type="submit" class="btn-submit">Salva Spesa</button>
        </div>
    </form>
</div>
{% endblock %}
